#@layout()
#define main()
<section style="padding: 15px;">
	<span class="layui-breadcrumb">
		<a href="">首页</a>
		<a href="">代码生成</a>
		<a><cite>数据表</cite></a>
	</span>
	<br>
	<br>
	<table class="layui-hide" id="jfa_table"></table>
</section>

#end

<script>
		layui.use(['jquery','table'], function(){
			var table = layui.table, $=layui.$;

			$('#sidebar_leave').addClass('layui-nav-itemed');

			table.render({
				elem: '#jfa_table'
				,url:'/generate/getTableList'
				//,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				,cols: [[
				        {field:'tableName', title: '表名'}
				        ,{field:'tableComment', title: '注释'}
						,{field:'',  title: '操作', templet: function(full){
							return '<a class="layui-btn layui-btn-xs" href="#">编辑</a>'+
							'<a class="layui-btn layui-btn-xs" href="/generate/gen/'+full.tableName+'">生成代码</a>';
						}
					}
				]]
				,page: true
			});
		});
</script>
