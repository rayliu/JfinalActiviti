#@layout()
#define main()
<link rel="stylesheet" href="/theme/H-ui.admin.page3.1.1/lib/lightbox2/2.8.1/css/lightbox.css">

<section style="padding: 15px;">
	<span class="layui-breadcrumb">
		<a href="">首页</a>
		<a href="">用户管理</a>
		<a><cite>角色-组 关联</cite></a>
	</span>	
	<br>
	<br>
	<form id="orderForm" class="layui-form layui-row">
		<div class="layui-inline">
      	<label class="layui-form-label">角色名称</label>
      	<div class="layui-input-inline">
        <select  id="role_id" name="role_id" lay-verify="required" lay-search=""  lay-filter="level">
        		<option value="">直接选择或搜索选择</option>
       			 #for(x:role)
          		<option #if(check.get('id')??== x.id) selected #end value="#(x.id)">#(x.name)</option>
          		#end
        </select>
      </div>
    </div>
    
    <div class="layui-form-item" pane="">
    <label class="layui-form-label">用户组</label>
    <div class="layui-input-block">
    	#for(g:group)
      <input type="checkbox"  id="group_id" name="group_id" lay-skin="primary" title="#(g.name)" #for(rg:role_group)  #if(rg.group_id== g.id) checked="checked"  #end #end value="#(g.id)">
    	#end
    </div> 
    
  </div>
  
  <div class="layui-form-item">
			<div class="layui-input-block">
			<button type="button"  id="saveBtn" class="layui-btn" lay-submit="">保存</button>
			</div>
		</div>
  
  </form>
  
</section>
#end

<script type="text/javascript" src="/theme/H-ui.admin.page3.1.1/lib/lightbox2/2.8.1/js/lightbox.min.js"></script>
<script type="text/javascript" src="/js/layui/role_group_relation/edit.js"> </script>
