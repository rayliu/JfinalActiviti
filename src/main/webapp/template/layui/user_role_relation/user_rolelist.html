#@layout()
#define main()
<link rel="stylesheet" href="/theme/H-ui.admin.page3.1.1/lib/lightbox2/2.8.1/css/lightbox.css">

<section style="padding: 15px;">
	<span class="layui-breadcrumb">
		<a href="">首页</a>
		<a href="">用户管理</a>
		<a><cite>用户-角色 关联</cite></a>
	</span>	
	<br>
	<br>
	<form id="orderForm" class="layui-form layui-row">
		<div class="layui-inline">
      	<label class="layui-form-label">用户名称</label>
      	<div class="layui-input-inline">
        <select  id="user_id" name="user_id" lay-verify="required" lay-search=""  lay-filter="level">
        		<option value="">直接选择或搜索选择</option>
       			 #for(x:users)
          		<option  #if(check.get('id')??== x.id)selected #end value="#(x.id)">#(x.name)</option>
          		#end
        </select>
      </div>
    </div>
    
    <div class="layui-form-item" pane="">
    <label class="layui-form-label">角色名称</label>
    <div class="layui-input-block">
    	#for(r:role)
      <input type="checkbox"  id="role_id" name="role_id" lay-skin="primary" title="#(r.name)"  #for(ur:user_role) #if(ur.role_id== r.id) checked="checked" #end #end value="#(r.id)">
    	#end
    </div> 
    
  </div>
  
  <div class="layui-form-item">
			<div class="layui-input-block">
			<button type="button"  id="saveBtn" class="layui-btn" lay-submit="">保存</button>
			</div>
		</div>
  
  </form>
  
</section>
#end

<script type="text/javascript" src="/theme/H-ui.admin.page3.1.1/lib/lightbox2/2.8.1/js/lightbox.min.js"></script>
<script type="text/javascript" src="/js/layui/user_role_relation/edit.js"> </script>
