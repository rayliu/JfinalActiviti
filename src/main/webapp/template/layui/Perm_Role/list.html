#@layout()
#define main()
<section style="padding: 15px;">
	<span class="layui-breadcrumb">
		<a href="">首页</a>
		<a href="">用户管理</a>
		<a><cite>角色-权限分配列表</cite></a>
	</span>
	<br>
	<br>
	<a href="edit" class="layui-btn">新增</a>
	<table class="layui-hide" id="jfa_table"></table>
</section>

#end

<script>
		layui.use(['jquery','table'], function(){
			var table = layui.table, $=layui.$;

			$('#sidebar_leave').addClass('layui-nav-itemed');

			table.render({
				elem: '#jfa_table'
				,url:'/perm_role/getList'
				//,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
				,cols: [[
				            {field:'role_code', title: 'role_code'}
				            ,{field:'role_name', title: '角色名字'}
				            ,{field:'permission_name', title: '权限点'}
				            ,{field:'wealth', width:137, title: '操作', templet: function(full){
								return '<a class="layui-btn layui-btn-xs" href="/perm_role/edit?role_id='+full.role_id+'&&permission_id='+full.permission_id+'">编辑</a>'
								+'<button id="'+full.id+'"  class="layui-btn layui-btn-danger layui-btn-xs delete">删除</button>';
							}
					}
				]]
			});
		});
		
		$("body").on("click",".delete",function(){
			var self=$(this);
			var id = $(this).attr("id")
        	layer.confirm('确认要删除吗？',function(){
        	$.post("/perm_role/delete",{id:id},function(data){
        		if(data.result){
        			self.parent().parent().parent().remove();
        			layer.msg('删除成功',{icon:1});
        		}else{
        			layer.msg('删除失败',{icon:2});
        		}
        	});
        });
			
		});
</script>
