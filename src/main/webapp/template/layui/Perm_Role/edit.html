#@layout()
#define main()
<link rel="stylesheet" href="/theme/H-ui.admin.page3.1.1/lib/lightbox2/2.8.1/css/lightbox.css">
<style type="text/css">
	.c-red{
		font-size: 20px;
		color:red;
		width:10px;
	}
</style>
<section style="padding: 15px;">
	<span class="layui-breadcrumb">
		<a href="">首页</a>
		<a href="">用户管理</a>
		<a><cite>角色-权限分配编辑页</cite></a>
    </span>
   	<br>
   	<br>

	<form id="orderForm" class="layui-form">
		<div class="layui-row">
			<input  type="hidden" id="order_id" name="order_id"  value="#(order.get('id')??)">
			<div class="layui-col-md7">
				<div class="layui-col-md6">
			       <div class="layui-form-item">
			           <label class="layui-form-label">用户组</label>
			           <div class="layui-input-block">
				            <select  id="group_id" name="group_id" lay-search="" lay-verify="required">
								<option value="">直接选择或搜索选择</option>
								#for(g:group)
			 					<option value="#(g.id)">#(g.name)</option>
			 					#end
							</select>
						</div>
					</div>
				</div>
				<div class="layui-col-md6">
					<label class="layui-form-label">角色</label>
					<div class="layui-input-block">
						<select  id="role_id" name="role_id" lay-search="" lay-verify="required">
							<option value="">直接选择或搜索选择</option>
							#for(r:role)
							<option #if(r.id== order.get('role_id')??) selected="selected"  #end value="#(r.id)">#(r.name)</option>
							#end
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row" style="margin-top:20px;">
			<div class="layui-tab">
				<ul class="layui-tab-title">
				    <li class="layui-this">菜单</li>
				    <li>页面元素</li>
				    <li>功能操作</li>
			  	</ul>
			  	<div class="layui-tab-content">
			    	<div class="layui-form layui-tab-item layui-show">
			      		<div class="layui-row">
					    	<div class="layui-col-md2" style="height:30px;">
				    				<input type="checkbox" lay-skin="primary" id="allCheckBox_menu"><span>&nbsp;&nbsp;全选</span>
				    		</div>
			    		</div>
			    		<div class="layui-row">
					    	#for(m:menuList)
				    			<div class="layui-col-md2" style="height:30px;">
				    				<input type="checkbox" class="menu" lay-skin="primary" id="#(m.id??)"><span>&nbsp;&nbsp;#(m.name??)</span>
				    			</div>
					    	#end
				    	</div>
				    </div>
				    
				    <div class="layui-form layui-tab-item">
				    	<div class="layui-row">
					    	<div class="layui-col-md2" style="height:30px;">
				    				<input type="checkbox" lay-skin="primary" id="allCheckBox_element"><span>&nbsp;&nbsp;全选</span>
				    		</div>
			    		</div>
			    		<div class="layui-row">
					    	#for(e:elementList)
				    			<div class="layui-col-md2" style="height:30px;">
				    				<input type="checkbox" class="element" lay-skin="primary" id="#(e.id??)"><span>&nbsp;&nbsp;#(e.name??)</span>
				    			</div>
					    	#end
				    	</div>
				    </div>
				    
				    <div class="layui-form layui-tab-item">
						<div class="layui-row">
					    	<div class="layui-col-md2" style="height:30px;">
				    				<input type="checkbox" lay-skin="primary" id="allCheckBox_operation"><span>&nbsp;&nbsp;全选</span>
				    		</div>
			    		</div>
			    		<div class="layui-row">
					    	#for(o:operationList)
				    			<div class="layui-col-md2" style="height:30px;">
				    				<input type="checkbox" class="operation" lay-skin="primary" id="#(o.id??)"><span>&nbsp;&nbsp;#(o.name??)</span>
				    			</div>
					    	#end
				    	</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row" style="margin-top:20px;">
	        <div class="layui-input-block">
	            <button type="button"  id="saveBtn" class="layui-btn" lay-submit="">保存</button>
	            <a class="layui-btn layui-btn-primary"  href="/perm_role" >返回</a>
	        </div>
		</div>
	</form>

</section>
#end
<script type="text/javascript" src="/js/layui/Perm_Role/edit.js"></script>
<script type="text/javascript" src="/theme/H-ui.admin.page3.1.1/lib/lightbox2/2.8.1/js/lightbox.min.js"></script>
