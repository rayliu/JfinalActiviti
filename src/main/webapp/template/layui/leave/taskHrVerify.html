#@layout()
#define main()
<style type="text/css">
	.check_box{
		display: inline-block;
   		margin-left:4%;
	}
</style>
<section style="padding: 15px;">
	<span class="layui-breadcrumb"> 
		<a>首页</a>
		<a><cite>代办任务</cite></a>
	</span>
	<br>
	<br>
	<form id="orderForm" class="layui-form layui-row">
		<input type="hidden" id="process_instace_id" name="task_id" value="#(order.get('task_id'))">
		<input type="hidden" id="order_id" name="order_id" value="#(order.get('id!'))">

		<div class="layui-form-item layui-col-md3">
			<label class="layui-form-label">申请人</label>
			<div class="layui-input-block">
				<input type="hidden" name="user_id" autocomplete="off" class="layui-input" value="#(order.get('user_id'))">
				<input type="text" name="user_name" class="layui-input" disabled value="#(order.get('user_name'))" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item layui-col-md3">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-block">
				<input type="text" id="start_time" autocomplete="off" name="start_time" class="layui-input" 
				value="#(order.get('start_time'))" disabled lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item layui-col-md3">
			<label class="layui-form-label">结束时间</label>
			<div class="layui-input-block">
				<input type="text" id="end_time" autocomplete="off" name="end_time" class="layui-input" 
				value="#(order.get('end_time'))" disabled lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item layui-form-text layui-col-md6">
			<label class="layui-form-label">请假原因</label>
			<div class="layui-input-block">
				<textarea id="reason" name="reason" disabled autocomplete="off" lay-verify="required" placeholder="请输入内容" class="layui-textarea">#(order.get('reason'))</textarea>
			</div>
		</div>
		<div class="layui-form-item  layui-col-md6">
			<label class="layui-form-label">审批意见</label>
			<div class="layui-input-block">
				<select name="hrApproved" lay-verify="required">
		        <option value=""></option>
		        <option value="true">同意</option>
		        <option value="false">拒绝</option>
		        </select>
			</div>
		</div>
	</form>
	
	<div class="layui-form-item">
		<div class="layui-input-block">
		<button type="button"  id="saveBtn" class="layui-btn" lay-submit="">完成任务</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		<a type="button" class="layui-btn layui-btn-primary" href="/leave/task">返回列表</a>
		</div>
	</div>
</section>
#end

<script type="text/javascript" src="/js/layui/leave/taskHrVerify.js"> </script>
