#@layout()
#define main()

<section style="padding: 15px;">
	<span class="layui-breadcrumb">
    		<a href="">首页</a>
    		<a href="">用户管理</a>
    		<a><cite>权限定义（菜单/元素/功能）新增</cite></a>
    	</span>
    	<br>
    	<br>

		<form id="orderForm"  class="layui-form layui-row">
				<input type="hidden" id="order_id" name="order_id" value="#(order.get('id')??)">
                <div class="layui-form-item">
                    <label class="layui-form-label">名字</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name"  lay-verify="required" value="#(order.get('name')??)"
                        placeholder="" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <div class="layui-form-item">
                 	<div>
	                    <label class="layui-form-label">类型</label>
	                    <div class="layui-input-inline">
	                        <select  id="type" name="type" lay-search="" lay-verify="required" lay-filter="type">
								<option #if(order.get('type')??=='MENU') selected="selected"  #end value="MENU">菜单</option>
								<option #if(order.get('type')??=='ELEMENT') selected="selected"  #end value="ELEMENT">页面元素</option>
								<option #if(order.get('type')??=='OPERATION') selected="selected"  #end value="OPERATION">功能操作</option>
							</select>
                    	</div>
                	</div>
                	<div>
	                    <div class="layui-input-inline menu">
	                        <select  id="menu" name="menu" lay-search="" lay-verify="required">
								<option value="">直接选择或搜索选择</option>
								#for(m:menuList)
								<option #if(order.get('type')??=='MENU'&&order.get('menu_id')??==m.id??) selected="selected"  #end value="#(m.id??)">#(m.name??)</option>
								#end
							</select>
                    	</div>
                    	<div class="layui-input-inline element" style="display:none;">
	                        <select  id="element" name="element" lay-search="" lay-verify="">
								<option value="">直接选择或搜索选择</option>
								#for(e:elementList)
								<option #if(order.get('type')??=='ELEMENT'&&order.get('element_id')??==e.id??) selected="selected" #end value="#(e.id??)">#(e.name??)</option>
								#end
							</select>
                    	</div>
                    	<div class="layui-input-inline operation" style="display:none;">
	                        <select  id="operation" name="operation" lay-search="" lay-verify="">
								<option value="">直接选择或搜索选择</option>
								#for(o:operationList)
								<option #if(order.get('type')??=='OPERATION'&&order.get('operation_id')??==o.id??) selected="selected"  #end value="#(o.id??)">#(o.name??)</option>
								#end
							</select>
                    	</div>
                	</div>
                </div>
			<div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button"  id="saveBtn" class="layui-btn" lay-submit="">保存</button>
                    <a class="layui-btn layui-btn-primary"  href="/permission" >返回</a>
                </div>
            </div>
		</form>



</section>
#end
<script type="text/javascript" src="/js/layui/Permission/edit.js"></script>
