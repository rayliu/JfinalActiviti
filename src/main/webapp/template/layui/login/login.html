<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入 - JFinalActiviti</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/theme/layui-v2.2.6/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/theme/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="/theme/layuiadmin/style/login.css" media="all">
  <link id="layuicss-layer" rel="stylesheet" href="/theme/layuiadmin/style/layer.css" media="all">
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" >

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>JFinalActiviti</h2>
        <p>基于JFinal构建的Activiti工作流-后台管理系统</p>
	  </div>
	  <form id="loginForm" class="layui-form" action="/login/do_login" method="post">
		<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
			<div class="layui-form-item">
			<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
			<input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input" value="ray">
			</div>
			<div class="layui-form-item">
			<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
			<input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input" value="123456" >
			</div>
			<div class="layui-form-item">
			<div class="layui-row">
				<div class="layui-col-xs7">
				<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
				<input type="text" name="inputRandomCode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
				</div>
				<div class="layui-col-xs5">
				<div style="margin-left: 10px;">
					<img src="/login/captcha" class="layadmin-user-login-codeimg" id="imgId" 
						onclick="javascript:this.src='/login/captcha?' + new Date().getTime();">
				</div>
				</div>
			</div>
			</div>
			<div class="layui-form-item" style="margin-bottom: 20px;">
			<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
			<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-fluid" id="submitBtn" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
			</div>
			<div class="layui-trans layui-form-item layadmin-user-login-other">
			<label>社交账号登入</label>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
				<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
				
				<a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
			</div>
		</div>
	  </form>
    </div>
    
    <div class="layui-trans layadmin-user-login-footer">
      
      <p>© 2018 <a href="http://www.layui.com/" target="_blank">JFinalActiviti</a></p>
      <p>
        <span> QQ群: 436923659</span>
      </p>
    </div>
  </div>

  <script src="/theme/layui-v2.2.6/layui/layui.js"></script>
  <script>
	layui.use(['jquery', 'form','layer'], function(){
		var $=layui.$,
		form = layui.form,
		layer = layui.layer;
	
		//监听提交
		// form.on('submit()', function(data){
		// 	layer.msg(JSON.stringify(data.field));
		// 	$('#loginForm').submit();
			
		// 	return false;
		// });
		if('Y'=='#(kick_out??'N')'){
			layer.msg('您已经在其他地方登录，请重新登录！');
		}
			

		$('#submitBtn').click(function(){
			$('#loginForm').submit();
		});
		
	});

  </script>
</body>
</html>
