<div class="layui-header">
	<div class="layui-logo"><a class="layui-logo" href="/">JFinalActiviti 1.0</a></div>
	<!-- 头部区域（可配合layui已有的水平导航） -->
	<ul class="layui-nav layui-layout-left">
		#for(parentMenu:parentMenuList)
			#if(for.index<8)
			<li class="layui-nav-item parentMenu #if(parentMenu.id==parentMenu_id) layui-this #end"><a href="/?parentMenu_id=#(parentMenu.id??)">#(parentMenu.name??)</a></li>
			#end
		#end
		<li class="layui-nav-item">
			<a href="javascript:;">其它设置</a>
			<dl class="layui-nav-child">
			#for(parentMenu:parentMenuList)
				#if(for.index>=8)
				<dd><a href="/?parentMenu_id=#(parentMenu.id??)">#(parentMenu.name??)</a></dd>
				#end
			#end
			</dl>
		</li>
	</ul>
	<ul class="layui-nav layui-layout-right">
		<li class="layui-nav-item">
			<a href="javascript:;">
				#(user.get("name")??)
			</a>
			<dl class="layui-nav-child">
				<dd><a href="">基本资料</a></dd>
				<dd><a href="">安全设置</a></dd>
			</dl>
		</li>
		<li class="layui-nav-item"><a href="/logout">退出</a></li>
	</ul>
</div>
<script type="text/javascript" src="/theme/H-ui.admin.page3.1.1/lib/jquery/1.9.1/jquery.min.js"></script>
