#@layout()
#define main()
<link rel="stylesheet" href="/theme/H-ui.admin.page3.1.1/lib/lightbox2/2.8.1/css/lightbox.css">
<style type="text/css">
	.layui-form-label{
		width: 120px;
	}
	.layui-form-item .layui-input-inline{
		width: 290px;
	}
	.controller_input{
	display: block;
    padding-left: 10px;
    height: 38px;
    line-height: 1.3;
    line-height: 38px\9;
    border-width: 1px;
    border-style: solid;
    background-color: #fff;
    border-radius: 2px;
    border-color: #e6e6e6;
    float:left;
	}
</style>

<section style="padding: 15px;">
	<span class="layui-breadcrumb">
		<a href="">首页</a>
		<a href="">报表生成</a>
		<a href="">报表列表</a>
		<a><cite>报表查询生成</cite></a>
	</span>
	<br>
	<br>
	<form class="layui-form" id="order_form">
		<input type="hidden" name="order_id" value="#(order.get('id')??)">
		<div class="layui-form-item">
			<label class="layui-form-label">报表名称</label>
			<div class="layui-input-inline">
				<input type="text"  name="report_name"   lay-verify="required" value="#(order.get('report_name')??)"
				placeholder="" autocomplete="off" class="layui-input">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">SQL语句</label>
			<div class="layui-input-inline">
				<textarea id="sql" name="sql" placeholder="请输入内容" class="layui-textarea"  lay-verify="required" >#(order.get('sql')??)</textarea>
			</div>
			<div class="layui-form-mid layui-word-aux" ><span style="color: red;">别名必须以“as”别名格式书写</span></div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">注释</label>
			<div class="layui-input-inline">
				<input type="text"  name="remark"   lay-verify="required"  value="#(order.get('remark')??)"
				placeholder="" autocomplete="off" class="layui-input" >
			</div>
		</div>
		
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-primary">预览</button>
				<button type="button" class="layui-btn" id="SaveBtn">保存</button>
			</div>
		</div>
	</form>

</section>
#end

<script type="text/javascript" src="/theme/H-ui.admin.page3.1.1/lib/lightbox2/2.8.1/js/lightbox.min.js"></script>

<script>

layui.use(['jquery', 'form', 'laydate', 'layedit'], function(){
	var form = layui.form, $=layui.$, laydate=layui.laydate,layedit = layui.layedit;
	
	$('#sidebar_leave').addClass('layui-nav-itemed');
	
	$(function(){
		
		alert(sql);
		$("#SaveBtn").click(function(){
			
			var order = {};
			$("#order_form textarea,input").each(function(){
				var name = $(this).attr("name");
				order[name] = $(this).val();
			});
			$.post("/report/save",{params:JSON.stringify(order)},function(data){
				if(data.id>0){
					layer.msg('保存成功', {icon: 1});
					var stateObj = { foo : "create"};
					history.pushState(stateObj,"edit","edit?id="+data.id);
					
					//解析SQL
					var sql=$("#sql").val();
					sql = sql.replace(/ /g,'');
					
					var array =sql.split("as'");
					var check=sql.indexOf("as'")
					if(check==-1){
						var array =sql.split('as"');
					}
					var info=[];
					for(var i=1;i<array.length;i++){
						var str =array[i];
						if(check!=-1){
							var title = str.substr(0,str.indexOf("'"));
						}else{
							var title = str.substr(0,str.indexOf('"'));
						}
						info[i-1]=title;
					}
					var stateObj = {foo:"searchReport"};
					history.pushState(stateObj,"search","search?id="+data.id);
					
					location.href="/report/searchReport?params="+JSON.stringify(info)+"&&id="+data.id;
				}else{
					layer.msg('保存失败!',{icon:2});
				}
			}).fail(function(){
				layer.msg('请检查您的SQL语句是否正确？',{icon:2});
				$("#sql").focus();
				return false;
			});
		});
		
	});
	
});
</script>
